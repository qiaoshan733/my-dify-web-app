<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPSC 商业案例生成器</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入 CSS 文件 -->
</head>
<body>

    <h1>LPSC 商业案例研究与测验生成器</h1>
    <p>请输入以下信息，AI 将为您生成案例研究和测验题目。</p>

    <form id="dify-form">
        <div class="form-group">
            <label for="input-var1">知识点:</label>
            <textarea id="input-var1" placeholder="例如：成本分析、供应商评估、风险管理..." rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="input-var2">学习目标:</label>
            <textarea id="input-var2" placeholder="例如：掌握 LPSC 模型在 XX 行业的应用" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="input-var3">题目类型及数量 :</label>
            <textarea id="input-var3" placeholder="例如：单选题3道、多选题3道、判断题4道" rows="6"></textarea>
        </div>

        <div class="form-group">
            <label for="input-var4">LPSC 知识文本:</label>
            <input type="text" id="input-var4" placeholder="粘贴相关的 LPSC 理论或背景知识..." required>
        </div>

        <button type="submit" id="submit-button">开始生成</button>
    </form>

    <h2>生成结果:</h2>
    <div id="response-area">
        请填写以上信息并点击“开始生成”...
    </div>

    <script src="script.js"></script> <!-- 引入 JavaScript 文件 -->

</body>
</html>
