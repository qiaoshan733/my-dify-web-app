<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 Dify 应用</title>
    <style>
        /* 简单样式，让它看起来不那么简陋 */
        body { font-family: sans-serif; padding: 20px; }
        #response-area { margin-top: 15px; padding: 10px; border: 1px solid #ccc; min-height: 50px; background-color: #f9f9f9; white-space: pre-wrap; } /* white-space 用于保留换行 */
        textarea { width: 80%; margin-bottom: 10px; }
        button { padding: 8px 15px; }
    </style>
</head>
<body>

    <h1>和我的 AI 助手对话</h1>

<form id="dify-form">
        <!-- 将 input 修改为 textarea，并添加 id -->
        <textarea id="user-input" placeholder="在这里输入你的问题..." rows="3"></textarea><br>
        <button type="submit" id="submit-button">发送</button>
    </form>

    <h2>AI 回复:</h2>
    <div id="response-area">
        AI 的回答会显示在这里...
    </div>

    <!-- 我们之后会在这里引入 JavaScript 文件 -->
     <script src="script.js"></script>

</body>
</html>
